<!DOCTYPE html>
<html>
<head>
    <title>Обработка событий</title>
    <style>
        .highlight-box {
            width: 200px;
            height: 100px;
            background: #f0f0f0;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Задание 1: Кнопка смены фона -->
    <button id="bgChanger">Сменить цвет фона</button>

    <!-- Задание 2: Поле ввода с подсчётом символов -->
    <div style="margin: 20px 0;">
        <input type="text" id="textInput" placeholder="Введите текст">
        <p>Символов: <span id="charCount">0</span></p>
    </div>

    <!-- Задание 3: Блок с подсветкой -->
    <div id="hoverBox" class="highlight-box">
        Наведи для подсветки
    </div>

    <script>
        // 1. Смена фона
        const bgChanger = document.getElementById('bgChanger');
        
        bgChanger.addEventListener('click', () => {
            const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            document.body.style.backgroundColor = randomColor;
        });

        // 2. Подсчёт символов
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        
        textInput.addEventListener('input', (e) => {
            charCount.textContent = e.target.value.length;
        });

        // 3. Эффект подсветки
        const hoverBox = document.getElementById('hoverBox');
        
        hoverBox.addEventListener('mouseenter', () => {
            hoverBox.style.boxShadow = '0 0 15px rgba(0, 150, 255, 0.5)';
        });
        
        hoverBox.addEventListener('mouseleave', () => {
            hoverBox.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
